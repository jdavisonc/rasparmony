<div class="scrollable">  
  <div class="scrollable-content">
    <div class="list-group text-center">
      <div class="list-group-item list-group-item-home" ng-repeat="macro in config.macros">
        <div>
          <i class="fa fa-{{macro.icon}} feature-icon text-primary"></i>
        </div>
        <div>
            <h4 class="home-heading">{{macro.name}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
